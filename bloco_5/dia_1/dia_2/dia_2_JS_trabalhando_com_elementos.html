<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
        //1
        let fistH1 = document.createElement("h1");
        fistH1.innerText ="Exercício 5.2 - JavaScript DOM";   
        document.body.appendChild(fistH1);
        //2
        let createDiv1 = document.createElement("div");
        createDiv1.className = "main-content";
        document.body.appendChild(createDiv1);
        //3
        let createDiv2 = document.createElement("div");
        createDiv2.className = "center-content";
        let divPasso2 = document.querySelector(".main-content");
        divPasso2.appendChild(createDiv2);
        //4
        let createTagP1 = document.createElement("p");
        createTagP1.innerText = "Algum texto";
        document.querySelector(".center-content").appendChild(createTagP1);
        //5

        let createDiv3 = document.createElement("div");
        createDiv3.className = "left-content";
        document.querySelector(".main-content").appendChild(createDiv3);

        //6
        let createDiv4 = document.createElement("div");
        createDiv4.className = "right-content";
        document.querySelector(".main-content").appendChild(createDiv4);

        //7
        let createImg1 = document.createElement("img");
        createImg1.className = "small-image";
        createImg1.src = "https://picsum.photos/200";

        document.querySelector(".left-content").appendChild(createImg1);

        
      


</script>
  </body>
</html>
